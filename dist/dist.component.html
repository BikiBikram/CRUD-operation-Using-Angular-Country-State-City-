<div  style="text-align: center;"><h3 style="color:darkmagenta;">Wellcome To District</h3></div>

<div class="input-group mb-3">
    <form [formGroup]="userdistform" (ngSubmit)=onaddstate() >

        <label>Country: - </label>

          <select class="btn btn-success dropdown-toggle"  formControlName="CNAME"  [(ngModel)]="selectedCountry.CID" (change)="onSelect($event.target.value)">
               <option value="0">--Select--</option>
               <option *ngFor="let cont of countryyyyy" [value]="cont.CID">{{cont.CNAME}}</option>
          </select>
<br><br>
       <label>State : - </label>
          <select class="btn btn-success dropdown-toggle" formControlName="name">
               <option value="">--Select--</option>
               <option *ngFor="let stat of stateeee" [value]="stat.name" >{{stat.name}}</option>
          </select>


<br><br>
       <input type="text" formControlName="DNAME" class="form-control" placeholder="Add Dist Name..."
        >


            <div class="input-group-append">
                 <button class="btn btn-primary" type="submit">Save</button>
            </div>
    </form>

  </div>

  <app-dist-list [disteee]="disteee"></app-dist-list>
